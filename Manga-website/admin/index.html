<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MangaHub</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MangaHub <span>Admin Panel</span></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">หน้าหลัก</a></li>
                    <li><a href="#" id="logout-btn">ออกจากระบบ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <aside class="sidebar">
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> แดชบอร์ด</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> จัดการผู้ใช้</a></li>
                <li><a href="manga.html"><i class="fas fa-book"></i> จัดการมังงะ</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> การตั้งค่า</a></li>
            </ul>
        </aside>

        <main class="admin-main">
            <h2>แดชบอร์ด</h2>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>ผู้ใช้ทั้งหมด</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>มังงะทั้งหมด</h3>
                    <p id="total-manga">0</p>
                </div>
                <div class="stat-card">
                    <h3>ตอนทั้งหมด</h3>
                    <p id="total-chapters">0</p>
                </div>
                <div class="stat-card">
                    <h3>ผู้ใช้ออนไลน์</h3>
                    <p id="online-users">0</p>
                </div>
            </div>

            <div class="recent-activity">
                <h3>กิจกรรมล่าสุด</h3>
                <div class="activity-list" id="activity-list">
                    <!-- กิจกรรมจะถูกโหลดโดย JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
