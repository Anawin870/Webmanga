<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการมังงะทั้งหมด - MangaHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MangaHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="manga.html" class="active">มังงะทั้งหมด</a></li>
                    <li><a href="#" id="login-btn">เข้าสู่ระบบ</a></li>
                    <li><a href="#" id="admin-btn" style="display:none;">แอดมิน</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="manga-list-header">
            <h2>รายการมังงะทั้งหมด</h2>
            <div class="search-filter">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ค้นหามังงะ...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-group">
                    <label for="sort-by">เรียงตาม:</label>
                    <select id="sort-by">
                        <option value="title">ชื่อเรื่อง</option>
                        <option value="latest">อัพเดทล่าสุด</option>
                        <option value="popular">ความนิยม</option>
                        <option value="chapters">จำนวนตอน</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="genre-filter">ประเภท:</label>
                    <select id="genre-filter">
                        <option value="all">ทั้งหมด</option>
                        <option value="action">แอคชั่น</option>
                        <option value="adventure">ผจญภัย</option>
                        <option value="comedy">คอมเมดี้</option>
                        <option value="drama">ดราม่า</option>
                        <option value="fantasy">แฟนตาซี</option>
                        <option value="romance">โรแมนติก</option>
                        <option value="sci-fi">ไซไฟ</option>
                        <option value="supernatural">เหนือธรรมชาติ</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="all-manga">
            <div class="manga-grid" id="all-manga-grid">
                <!-- รายการมังงะทั้งหมดจะถูกโหลดโดย JavaScript -->
            </div>
            <div class="pagination" id="pagination">
                <!-- ระบบแบ่งหน้าจะถูกโหลดโดย JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 MangaHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>เข้าสู่ระบบ</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <p>ยังไม่มีบัญชี? <a href="#" id="register-link">สมัครสมาชิก</a></p>
        </div>
    </div>

    <!-- Modal Register -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>สมัครสมาชิก</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">ชื่อผู้ใช้:</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">อีเมล:</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">รหัสผ่าน:</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">ยืนยันรหัสผ่าน:</label>
                    <input type="password" id="reg-confirm-password" required>
                </div>
                <button type="submit">สมัครสมาชิก</button>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/manga-list.js"></script>
</body>
</html>
